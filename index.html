<!DOCTYPE html>
<html>
	<head>
		<title> Graph API </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="author" content="mridul">
        <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/animate/animate.css">
        <link rel="stylesheet" type="text/css" href="css/accessTokenView.css">
        <link rel="stylesheet" type="text/css" href="css/graphsView.css">

		<script type="text/javascript" src="assets/jquery/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/fileSaver/FileSaver.min.js"></script>
		<script type="text/javascript" src="assets/textillate/jquery.fittext.js"></script>
		<script type="text/javascript" src="assets/textillate/jquery.lettering.js"></script>
		<script type="text/javascript" src="assets/textillate/jquery.textillate.js"></script>
		<script type="text/javascript" src="assets/async/async.min.js"></script>
		<script type="text/javascript" src="assets/underscore/underscore.min.js"></script>
		<script type="text/javascript" src="assets/chart/Chart.bundle.min.js"></script>
	</head>
	<body>
		<div class="AccessToken">
			<input type="text" placeholder="Facebook access token.." id="AccessTokenInput" />
			<button type="button" class="btn btn-success" id="AccessTokenButton" onclick="fetchFacebookData()">Go!</button>
			<div class="LoadingStatus"> Loading.. </div>
			<div class="GetAccessTokenHelp">
				<p> You can obtain an access token <a href="https://developers.facebook.com/tools/explorer/" target="_blank"> here </a> . Make sure you enable the following permissions : </p>
				<ol>
					<li> email </li>
					<li> user_about_me </li>
					<li> user_friends </li>
					<li> user_posts </li>
				</ol> 
			</div>
		</div>
		<div class="Graphs container-fluid">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div class="PostsByMonth" style="width:100%; height: 400px;">
						<canvas id="PostsByMonth" width="40" height="10"></canvas>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/facebook.js"></script>
	</body>
</html>
